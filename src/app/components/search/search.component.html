<!-- [(ngModel)] - Two-way binding, field is both input and output -->
  <div class="search-bar">
    <form>
      <input
        type="text"
        [(ngModel)]="movieFilter"
        (ngModelChange)="onMovieFilter($event)"
        name="movieFilter"
        placeholder="Search movie..."
      />
   </form>
    <div>Ordenar por:</div>
  <div>
    <a href="#" (click)="onOrderBy('vote_count')">Votos</a>
  </div>
  <div>
    <a href="#" (click)="onOrderBy('popularity')">Popular</a>
  </div>
  </div>
