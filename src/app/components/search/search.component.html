<!-- [(ngModel)] - Two-way binding, field is both input and output -->
<div class="search-bar">
  <form>
    <input
      type="text"
      [(ngModel)]="filter"
      name="filter"
      (ngModelChange)="onInputChange($event)"
      placeholder="Search movie..."
    />
  </form>
  <div>Ordenar por:</div>
  <div>
    <a href="#" (click)="onOrderBy('vote_count')">Votos</a>
  </div>

  </div>
</div>
